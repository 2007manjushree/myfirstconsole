<html>

<head>
    <title>My First Console</title>
</head>

<body>
    <h1>My First Console</h1>
    <script>
        console.log("Hi, I am a Console");
        var first_name = "Manjushree ";
        console.log(first_name);
        var last_name = "Magesh";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);
        var length_of_full_name = full_name.length;
        console.log("The length of my full name is " + length_of_full_name);
        var name_1 = "I am spiderman";
        console.log(name_1);
        var replace_name = name_1.replace("spiderman", "superman");
        console.log(replace_name);
        var capital_name = "MANJUSHREE";
        console.log(capital_name);
        var make_lower_case = capital_name.toLowerCase();
        console.log(make_lower_case);
        var small_name = "manjushree";
        console.log(small_name);
        var make_upper_case = small_name.toUpperCase();
        console.log(make_upper_case);
        var square_root = Math.sqrt(9);
        console.log(square_root);
        var max_number = Math.max(25, 96, 8451, 85845855845);
        console.log(max_number);
        var min_number = Math.min(25, 96, 8451, 85845855845);
        console.log(min_number);
        var number1 = 35;
        var number2 = 85;
        var sum = number1 + number2;
        console.log(sum);
        var power = Math.pow(5, 8);
        console.log(power);
    </script>
</body>

</html>
